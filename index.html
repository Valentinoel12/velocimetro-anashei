<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Machímetro Vertical</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
    color: #fff;
  }

  .machimetro {
    position: relative;
    width: 80px;
    height: 400px;
    background: #111;
    border: 3px solid #555;
    border-radius: 10px;
    overflow: hidden;
  }

  .franja {
    position: absolute;
    width: 100%;
  }

  .verde {
    bottom: 0;
    height: 200px;
    background: #4CAF50;
  }

  .amarilla {
    bottom: 200px;
    height: 100px;
    background: #FFEB3B;
  }

  .blanca {
    bottom: 300px;
    height: 50px;
    background: #fff;
    color: #000;
    text-align: center;
    font-weight: bold;
  }

  .roja {
    bottom: 350px;
    height: 50px;
    background: #f44336;
    text-align: center;
    font-weight: bold;
  }

  .indicador {
    position: absolute;
    left: 0;
    width: 100%;
    height: 4px;
    background: #fff;
    transition: bottom 0.5s;
  }

  .texto-velocidad {
    position: absolute;
    width: 120px;
    left: 100px;
    bottom: 0;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="machimetro">
  <div class="franja verde"></div>
  <div class="franja amarilla"></div>
  <div class="franja blanca">Flaps</div>
  <div class="franja roja">Crítica</div>
  <div class="indicador" id="aguja"></div>
</div>

<div class="texto-velocidad" id="vel-text">Velocidad: 0</div>

<script>
  // Simulación de velocidad (0 a 400)
  let velocidad = 0;
  const maxVel = 400; // no llega a 450
  const aguja = document.getElementById('aguja');
  const velText = document.getElementById('vel-text');

  function actualizarMachimetro() {
    // Posición de la aguja en pixeles
    const altura = 400; 
    let pos = (velocidad / maxVel) * altura;
    aguja.style.bottom = pos + "px";

    // Actualizar texto
    velText.textContent = "Velocidad: " + velocidad + " km/h";

    // Incremento simulado
    velocidad += 5;
    if (velocidad > maxVel) velocidad = 0;

    setTimeout(actualizarMachimetro, 200);
  }

  actualizarMachimetro();
</script>

</body>
</html>
