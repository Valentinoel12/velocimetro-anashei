<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Velocímetro Mach (Vertical)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
      <h1>Velocímetro Mach (Vertical)</h1>
  </header>

  <div class="container">
      <canvas id="velocimetro" width="120" height="400"></canvas>

      <div class="leyenda">
          <h3>Rangos de Velocidad</h3>
          <div><span class="color-box" style="background:#ffffff;"></span>Velocidad con flaps (0–150 KIAS)</div>
          <div><span class="color-box" style="background:#00ff00;"></span>Velocidad normal (150–330 KIAS)</div>
          <div><span class="color-box" style="background:#ffaa00;"></span>Precaución / turbulencia (330–400 KIAS)</div>
          <div><span class="color-box" style="background:#ff0000;"></span>Velocidad excesiva (400–450 KIAS)</div>
      </div>
  </div>

  <div class="control">
      <label>Velocidad KIAS:</label>
      <input type="range" id="velocidad" min="0" max="450" value="0">
      <span id="valor">0</span>
  </div>

  <footer>
      <p>Velocímetro vertical dinámico con rangos de colores y Mach</p>
  </footer>

  <script src="script.js"></script>

</body>
</html>
